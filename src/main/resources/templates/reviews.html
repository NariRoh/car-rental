<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <div th:replace="fragments/head :: head"></div>

    <title>Upcoming Bookings - Car Rental</title>

</head>

<body>
<div th:replace="fragments/navbar :: navbar"></div>
<main id="profile">
    <div class="wrapper">

        <div th:replace="fragments/renter-sidebar :: renterSidebar"></div>

        <div id="content">
            <h1 class="text-center">Your Reviews</h1>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Rating</th>
                        <th scope="col">Comment</th>
                    </tr>
                    </thead>

                    <tbody class="propertyTable">
                    <tr th:each="review: ${reviews}">
                        <th th:text="${review.rating}"></th>
                        <th th:text="${review.comment}"></th>
                    </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>
</main>

<div th:replace="fragments/footer :: footer"></div>

<!-- jQuery CDN - Slim version (=without AJAX) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<!-- Popper.JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
<script src="js/userProfile.js"></script>
</body>

</html>
