<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="images/Car-Icon-16x16.png"/>

    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">

    <link rel="stylesheet" href="css/aos.css">

    <link rel="stylesheet" href="css/ionicons.min.css">

    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/jquery.timepicker.css">

    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<main class="main-container" id="register">
    <h1 class="display-4 text-center h1-heading">Sign Up</h1>
    <div class="row justify-content-center mt-10">

        <div class="col col-md-5">

            <form th:action="@{/register}" th:object="${user}" method="POST">

                <div class="form-row py-1">
                    <label>First Name*</label>
                    <input type="text" th:field="*{firstName}" th:errorClass="is-invalid" class="form-control"/>
                    <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="invalid-feedback"></p>
                </div>

                <div class="form-row py-1">
                    <label>Last Name*</label>
                    <input type="text" th:field="*{lastName}" th:errorClass="is-invalid" class="form-control"/>
                    <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="invalid-feedback"></p>
                </div>

                <div class="form-row py-1">
                    <label>Email*</label>
                    <input type="email" th:field="*{email}" th:errorClass="is-invalid" class="form-control"/>
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></p>
                </div>

                <div class="form-row py-1">
                    <label>Password*</label>
                    <input type="password" th:field="*{password}" th:errorClass="is-invalid" class="form-control"/>
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback"></p>
                </div>

                <div class="form-row py-1 text-center">
                    <button type="submit" class="btn btn-secondary btn-block btn-form">
                        Create your account
                    </button>
                </div>
            </form>

            <p class="py-2">Already have an account? <a href="/login">Sign In</a></p>
        </div>
    </div>
</main>

</body>
</html>
