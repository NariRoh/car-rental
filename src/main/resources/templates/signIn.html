<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Log In</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="images/Car-Icon-16x16.png"/>

    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">

    <link rel="stylesheet" href="css/aos.css">

    <link rel="stylesheet" href="css/ionicons.min.css">

    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/jquery.timepicker.css">

    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<main class="main-container" id="login">
    <div class="row justify-content-center">
        <div class="col col-md-6 text-center">
            <h1 class="display-4 py-4 h1-heading">Sign In</h1>
            <form method="POST" th:action="@{/login}">


                <!--            <div class="alert alert-info text-center" th:if="${message}" th:text="${message}"></div>-->

                            <div class="alert alert-danger text-center" th:if="${param.error}">
                                Invalid username and password.
                            </div>

                <!--            <div class="alert alert-success text-center" th:if="${param.logout}">-->
                <!--                You have been logged out.-->
                <!--            </div>-->

                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-user fa-lg text-info"></i>
                        </span>
                    </div>
                    <input type="email" class="form-control" name="email" placeholder="email" required>
                </div>

                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-lock fa-lg text-info"></i>
                        </span>
                    </div>
                    <input type="password" class="form-control" name="password" placeholder="password" required>
                </div>

                <button type="submit" class="btn btn-secondary btn-block btn-form">Sign In</button>
            </form>

            <p>Don't have an account?<a th:href="@{/register}" class="my-3">Sign Up</a></p>
        </div>
    </div>
</main>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
