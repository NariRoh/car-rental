<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Sign In</title>

    <div th:replace="fragments/head :: head"></div>

    <style>
        .ftco-navbar-light {
            top: 0px;
            background-color: #212529 !important;
        }
    </style>

</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<main class="main-container" id="login">
    <div class="row justify-content-center">
        <div class="col col-md-6 text-center">
            <h1 class="display-4 py-4 h1-heading">Sign In</h1>
            <form method="POST" th:action="@{/login}">


                <!--            <div class="alert alert-info text-center" th:if="${message}" th:text="${message}"></div>-->

                            <div class="alert alert-danger text-center" th:if="${param.error}">
                                Invalid username and password.
                            </div>

                <!--            <div class="alert alert-success text-center" th:if="${param.logout}">-->
                <!--                You have been logged out.-->
                <!--            </div>-->

                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-user fa-lg text-info"></i>
                        </span>
                    </div>
                    <input type="email" class="form-control" name="email" placeholder="email" required>
                </div>

                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-lock fa-lg text-info"></i>
                        </span>
                    </div>
                    <input type="password" class="form-control" name="password" placeholder="password" required>
                </div>

                <button type="submit" class="btn btn-secondary btn-block btn-form">Sign In</button>
            </form>

            <p>Don't have an account?<a th:href="@{/register}" class="my-3"> Sign Up</a></p>
        </div>
    </div>
</main>

<div th:replace="fragments/footer :: footer"></div>

<div th:replace="fragments/loader :: loader"></div>

</body>
</html>
