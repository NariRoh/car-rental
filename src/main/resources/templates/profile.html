<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <div th:replace="fragments/head :: head"></div>

    <title>Profile</title>
</head>

<body>
<div th:replace="fragments/navbar :: navbar"></div>
<main id="profile">
<div class="wrapper">

    <div th:replace="fragments/renter-sidebar :: renterSidebar"></div>

    <!-- Page Content  -->
    <div id="content">
        <h2>Welcome to your profile, <span th:text="${user.firstName}" class="capitalized"></span></h2>
        <section>
            <div class="user-info">

                <h2>Name</h2>
                <p th:text="${user.firstName} +  ' ' + ${user.lastName}" class="capitalized"></p>

                <h2>Email</h2>
                <p th:text="${user.email}" class="uppercase"></p>

                <h2>Phone Number</h2>
                <!--  TODO: format phone number (000) 000 -0000 -->
                <p th:text="${user.phoneNumber}"></p>

                <button class="btn-edit"><a th:href="@{#}">Edit</a></button>

            </div>

            <div class="hidden-form">
                <form id="profileForm" th:action="@{/profile}" th:object="${user}" method="POST">
                    <div class="form-row">
                        <label>First Name</label>
                        <input type="text" th:field="*{firstName}" th:errorClass="is-invalid" class="form-control"/>
                        <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="invalid-feedback"></p>
                    </div>

                    <div class="form-row">
                        <label>Last Name</label>
                        <input type="text" th:field="*{lastName}" th:errorClass="is-invalid" class="form-control"/>
                        <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="invalid-feedback"></p>
                    </div>

                    <div class="form-row">
                        <label>Email</label>
                        <input type="email" th:field="*{email}" th:errorClass="is-invalid" class="form-control"/>
                        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></p>
                    </div>

                    <div class="form-row">
                        <label>Phone Number</label>
                        <input type="text" th:field="*{phoneNumber}" th:errorClass="is-invalid" class="form-control"/>
                        <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="invalid-feedback"></p>
                    </div>

                    <div class="form-row">
                        <label>Password</label>
                        <input type="password" th:field="*{password}" th:errorClass="is-invalid" class="form-control"/>
                        <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="invalid-feedback"></p>
                    </div>

                    <div class="form-row">
                        <button class="btn btn-secondary btn-cancel">
                            Cancel
                        </button>
                        <button type="submit" class="btn btn-secondary">
                            Save
                        </button>
                    </div>
                </form>
            </div>

            <div class="user-password">
                <h2>
                    Change Password
                </h2>
                <a data-toggle="collapse" data-target="#passwordForm" class="pointy">
                    <p>Click to change password</p>
                </a>

                <form id="passwordForm" class="collapse" th:action="@{/password}" th:object="${user}" method="POST">
                    <div class="form-row">
                        <label>Current Password</label>
                        <input type="password" th:field="*{password}" th:errorClass="is-invalid" class="form-control"/>
                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback"></p>
                    </div>
                    <div class="form-row">
                        <label>New Password</label>
                        <input type="password" th:field="*{password}" th:errorClass="is-invalid" class="form-control"/>
                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback"></p>
                    </div>
                    <button class="btn-edit"><a th:href="@{#}">Save</a></button>
                </form>

            </div>
        </section>

    </div>
</div>
</main>

<div th:replace="fragments/footer :: footer"></div>

<!-- jQuery CDN - Slim version (=without AJAX) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<!-- Popper.JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script src="js/userProfile.js"></script>
</body>

</html>
