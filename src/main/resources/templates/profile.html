<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <div th:replace="fragments/head :: head"></div>

    <title>Profile</title>
</head>

<body>
<div th:replace="fragments/navbar :: navbar"></div>
<main id="profile">
<div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <h2 th:text="${user.firstName}"></h2>
        </div>

        <ul class="list-unstyled components">
            <p>Welcome!</p>
            <li class="active">
                <a href="#myRentalsSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">My Rentals</a>
                <ul class="collapse list-unstyled" id="myRentalsSubmenu">
                    <li>
                        <a href="#">Upcoming Rentals</a>
                    </li>
                    <li>
                        <a href="#">Past Rentals</a>
                    </li>
                    <li>
                        <a href="#">Cancelled Reservations</a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="#">Profile</a>
            </li>
            <li>
                <a href="#">Reviews</a>
            </li>
        </ul>

    </nav>

    <!-- Page Content  -->
    <div id="content">


    </div>
</div>
</main>

<div th:replace="fragments/footer :: footer"></div>

<!-- jQuery CDN - Slim version (=without AJAX) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<!-- Popper.JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
        });
    });
</script>
</body>

</html>
