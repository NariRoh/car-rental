<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <div th:replace="fragments/head :: head"></div>

    <title>Past Rentals - Car Rental</title>
</head>

<body>
<div th:replace="fragments/navbar :: navbar"></div>
<main id="profile">
    <div class="wrapper">

        <div th:replace="fragments/renter-sidebar :: renterSidebar"></div>

        <div id="content">
            <h1>Your past bookings</h1>
            <div class="pastRentalSection" th:each="booking: ${bookings}">
                <div class="row">
                    <div class="border border-success mb-1">
                        <span th:text="${booking.car.make}"></span>
                        <span th:text="${booking.car.model}"></span>
                        <span th:text="${#dates.format(booking.pickupDate, 'MMM dd, yyyy')}"></span>
                        <span th:text="${#dates.format(booking.dropOffDate, 'MMM dd, yyyy')}"></span>
                        <span th:text="${booking.total}"></span>
                        <span th:text="${booking.renterFirstName}"></span>
                        <span th:text="${booking.renterLastName}"></span>
                        <span th:text="${booking.renterEmail}"></span>
                        <a th:href="@{/review/{id}(id=${booking.id})}" class="btn btn-primary py-2 mr-1">Leave a review</a>
<!--                        <a th:unless="${booking.reviewed}" th:href="@{/review/{id}(id=${booking.id})}" class="btn btn-primary py-2 mr-1">Leave a review</a>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="fragments/footer :: footer"></div>

<!-- jQuery CDN - Slim version (=without AJAX) -->

<!-- Popper.JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script src="js/userProfile.js"></script>
</body>

</html>
