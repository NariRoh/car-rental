<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <div th:replace="fragments/head :: head"></div>

    <title>Profile</title>
</head>

<body>
<div th:replace="fragments/navbar :: navbar"></div>
<main id="profile">
<div class="wrapper">

    <div th:replace="fragments/renter-sidebar :: renterSidebar"></div>

    <!-- Page Content  -->
    <div id="content">
        <h2>Change Password</h2>
        <section class="" id="userPassword">
            <form th:action="@{/password}" th:object="${passwordDTO}" method="POST">
                <input type="hidden" name="id" th:value="${user.id}">
                <div class="form-row">
                    <label>Current password</label>
                    <input type="password" th:field="*{password}" th:errorClass="is-invalid" class="form-control"/>
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback"></p>
                </div>

                <div class="form-row">
                    <label>New password</label>
                    <input type="password" th:field="*{newPassword}" th:errorClass="is-invalid" class="form-control"/>
                    <p th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}" class="invalid-feedback"></p>
                </div>

                <div class="form-row">
                    <button type="submit" class="btn btn-secondary">Save</button>
                </div>
            </form>
        </section>
    </div>
</div>
</main>

<div th:replace="fragments/footer :: footer"></div>

<!-- jQuery CDN - Slim version (=without AJAX) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<!-- Popper.JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script src="js/userProfile.js"></script>
</body>

</html>
