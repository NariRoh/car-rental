<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pricing - Car Rental</title>

	  <div th:replace="fragments/head :: head"></div>

	  <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

	  <script>
		  $( document ).ready(function() {
			  $('[data-onload]').each(function(){
				  eval($(this).data('onload'));
			  });
		  });
	  </script>

	  <style>
		  .ion-ios-star:before{
			  color: #01d28e;
		  }

		  .grey:before {
			  color: lightgrey;
		  }
	  </style>

  </head>
  <body>

  <div th:replace="fragments/navbar :: navbar"></div>
    
    <section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('images/bg_3.jpg');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
          <div class="col-md-9 ftco-animate pb-5">
          	<p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Pricing <i class="ion-ios-arrow-forward"></i></span></p>
            <h1 class="mb-3 bread">Pricing</h1>
          </div>
        </div>
      </div>
    </section>

    <section class="ftco-section ftco-cart">
			<div class="container">
				<div class="row">
    			<div class="col-md-12 ftco-animate">
    				<div class="car-list">
	    				<table class="table">
						    <thead class="thead-primary">
						      <tr class="text-center">
						        <th>&nbsp;</th>
						        <th>&nbsp;</th>
						        <th class="bg-primary heading">Per Hour Rate</th>
						        <th class="bg-dark heading">Per Day Rate</th>
						        <th class="bg-black heading">Leasing</th>
						      </tr>
						    </thead>
						    <tbody>
						      <tr class="" th:each="car: ${cars}">
						      	<td class="car-image"><img class="img" th:src="${car.value} == null ? _ : @{'data:' +${car.key.imgType} + ';base64,'+${car.value}}"/></td>
						        <td class="product-name">
						        	<h3><span th:text="${car.key.make}"></span> <span th:text="${car.key.model}"></span></h3>
						        	<p class="mb-0 rated">
						        		<span class="ratingHolder">rated:</span>
										<input class="hiddenRating d-none" type="number" th:value="${car.key.rating}" data-onload="
											for (let i = 0; i < $(this).val(); i++) {
												let newStar = $('<span/>');
												newStar.addClass('ion-ios-star');
												$(this).parent().append(newStar);
											}
											for (let i = 0; i < 5-$(this).val(); i++) {
												let newStar = $('<span/>');
												newStar.addClass('ion-ios-star grey');
												$(this).parent().append(newStar);
											}
										">
						        	</p>
						        </td>
						        
						        <td class="price">
						        	<p class="btn-custom"><a th:href="@{/booking/{id}(id=${car.key.id})}">Rent car</a></p>
						        	<div class="price-rate">
							        	<h3>
							        		<span class="num"><small class="currency">$</small><span th:text="${car.key.hourlyRate}"></span></span>
							        		<span class="per">/per hour</span>
							        	</h3>
						        	</div>
						        </td>
						        
						        <td class="price">
						        	<p class="btn-custom"><a th:href="@{/booking/{id}(id=${car.key.id})}">Rent car</a></p>
						        	<div class="price-rate">
							        	<h3>
							        		<span class="num"><small class="currency">$</small><span th:text="${car.key.dailyRate}"></span></span>
							        		<span class="per">/per day</span>
							        	</h3>
						        </div>
						        </td>

						        <td class="price">
						        	<p class="btn-custom"><a th:href="@{/booking/{id}(id=${car.key.id})}">Rent car</a></p>
						        	<div class="price-rate">
							        	<h3>
							        		<span class="num"><small class="currency">$</small><span th:text="${car.key.monthlyLeasingRate}"></span></span>
							        		<span class="per">/per month</span>
							        	</h3>
							        </div>
						        </td>
						      </tr><!-- END TR-->
						    </tbody>
						  </table>
					  </div>
    			</div>
    		</div>
			</div>
		</section>

  <div th:replace="fragments/footer :: footer"></div>

  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>


  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-migrate-3.0.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.easing.1.3.js"></script>
  <script src="js/jquery.waypoints.min.js"></script>
  <script src="js/jquery.stellar.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/aos.js"></script>
  <script src="js/jquery.animateNumber.min.js"></script>
  <script src="js/bootstrap-datepicker.js"></script>
  <script src="js/jquery.timepicker.min.js"></script>
  <script src="js/scrollax.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
  <script src="js/google-map.js"></script>
  <script src="js/main.js"></script>
    
  </body>
</html>
